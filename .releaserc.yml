# Responsible for preparing the release.
prepare:
  - path: "@semantic-release/changelog"
    changelogFile: "CHANGELOG.md"
  - path: "@semantic-release/git"
    message: "chore(release): v${lastRelease.version || '0.0.0'} â†’ v${nextRelease.version}"
